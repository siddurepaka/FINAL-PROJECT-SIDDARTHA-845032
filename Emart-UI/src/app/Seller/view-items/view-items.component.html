<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="assets/images/sellerlogo.png" alt="Smiley face" height="60px" width="120px">
                    <h2>View Items</h2>
                    <h4>We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form>
                        <div class=form group>
                            <label class="control-label col-sm-2">Seller ID:</label>
                            <input type="text" [(ngModel)]="sellerid" placeholder="Enter Your Seller ID.."/>&nbsp;
                        
                        </div>

                       
                             <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" (click)="ViewItems()" class="btn btn-default">Submit</button>
                            </div>
                          </div>
                          <div class="form-group">
                            <table class="table table-bordered">
                                <tr style="color: #ff9b00;">
                                  <th>ItemId</th>
                                  <th>Category ID</th>
                                  <th>SubCategory ID</th>
                                  <th>Seller ID</th>
                                  <th>Item Name</th>
                                  <th>Price</th>
                                  <th>Description</th>
                                  <th>Stock</th>
                                  <th>Remarks</th>
                                </tr>
                                <tr *ngFor="let item of list" style="color: black;">
                                  <td>{{item.id}}</td>
                                  <td>{{item.categoryId}}</td>
                                  <td>{{item.subcategoryId}}</td>
                                  <td>{{item.sellerid}}</td>
                                  <td>{{item.itemName}}</td>
                                  <td>{{item.price}}</td>
                                  <td>{{item.Description}}</td>
                                  <td>{{item.stockNumber}}</td>
                                  <td>{{item.remarks}}</td>
                                </tr>
                              </table>
                           
                              
                          </div>
                          

            
    
    
    
      
                    </form>
                </div>
             </div>
         </div>
       </div>
     </div>	
     <router-outlet></router-outlet>
