<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="assets/images/main logo.png" alt="Smiley face" height="60px" width="120px">
                    <h2>Your details</h2>
                    <h4>We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="editform" (ngSubmit)="onSubmit()">
                         <div class=form group>
                            <label class="control-label col-sm-2">User ID:</label>
                            <input type="text" formControlName="id" class="form-control" readonly />
                        
                        </div>

                        <div class=form group>
                            <label class="control-label col-sm-2">UserName:</label>
                            <input type="text" formControlName="username" class="form-control" />
                            
                        </div>

                        <div class = form group>
                            <label class="control-label col-sm-2">Password:</label>
                            <input type="text" formControlName="password" class="form-control"  />
                        </div>
                        <div class = form group>
                            <label class="control-label col-sm-2">Emailid:</label>
                            <input type="text" formControlName="emailid" class="form-control"/>
                                  </div>
    
    
                        <div class = form group>
                            <label class="control-label col-sm-2">Mobile:</label>
                            <input type="text" formControlName="mobileNumber" class="form-control"/>
                        </div>
                
               <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">update</button>
                            </div>
                          </div>
            
    
    
    
      
                    </form>
                </div>
             </div>
         </div>
       </div>
     </div>
