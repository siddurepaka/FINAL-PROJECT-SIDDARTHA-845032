<main class="bg"> 
    <div class="container offset-3">
        <div class="row">
            <div class="col-sm-12 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signin my-5 bg-dark" style="float:right">
                <h5 class="card-header text-center" style="color: #fc9e23;">Payment Gateway</h5>
                    <div class="card-body">
                        <form [formGroup]="buyform" (ngSubmit)="Onsubmit()">    
                              <div class="form-group">
                                <label style="color: #fc9e23;">Number Of Items</label>
                                <input type="text" formControlName="numberofitems" class="form-control" autofocus/>
                              </div>
                              <!-- <div class="form-group">
                                <label style="color: #fc9e23;">Purchase Date</label>
                                <input type="date" formControlName="date" class="form-control"/>
                              </div> -->
                            <div class="form-group">
                                <label style="color:#fc9e23;">Choose PayMent Mode</label>
                                <select formControlName="transactiontype">
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    <!-- <option value="cod">Cash On Delivery</option> -->
                                </select>
                              </div>
                              <div class="form-group">
                                <label style="color: #fc9e23;">Card Number</label>
                                <input type="text" formControlName="cardnumber" class="form-control"/>
                              </div>
                              <div class="form-group">
                                <label style="color: #fc9e23;">CVV</label>
                                <input type="number" formControlName="cvv" class="form-control" style="width: 30%;"/>
                              </div>
                              <div class="form-group">
                                <label style="color: #fc9e23;">ExpiryDate</label>
                                <input type="date" formControlName="ed" class="form-control"/>
                              </div>
                              <div class="form-group">
                                <label style="color: #fc9e23;">Card Holders Name</label>
                                <input type="text" formControlName="name" class="form-control"/>
                              </div>
                              <div class="form-group">
                                <label style="color: #fc9e23;">Remarks</label>
                                <textarea type="text" formControlName="remarks" class="form-control"></textarea>
                              </div>
                            <hr class="my-4 bg-success"/>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mr-1">Purchase</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
