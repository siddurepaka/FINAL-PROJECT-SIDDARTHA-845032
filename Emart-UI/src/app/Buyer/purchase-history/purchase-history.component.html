
    <main class="bg">
        <div class="container">
            <br/> 
           <table class="table table-bordered">
             <tr style="color: black;">
               <th>Transaction Id</th>
               <th>Number Of Items</th>
               <th>Seller ID</th>
               <th>Transaction Type</th>
               <th>Ordered Date</th>
               <th>Item ID</th>
             </tr>
             <tr *ngFor="let item of phlist" style="color:black;">
               <td>{{item.id}}</td>
               <td>{{item.numberofitems}}</td>
               <td>{{item.sellerId}}</td>
               <td>{{item.transactionType}}</td>
               <td>{{item.dateTime}}</td>   
               <td>{{item.itemId}}</td>
             </tr>
           </table>
       </div>    
 </main>
