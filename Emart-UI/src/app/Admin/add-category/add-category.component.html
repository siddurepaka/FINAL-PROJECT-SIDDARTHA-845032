<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="assets/images/main logo.png" alt="Smiley face" height="60px" width="120px">
                    <h2>Add Category</h2>
                    <h4>We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="addcform" (ngSubmit)="OnSubmit()">
                        <!-- <div class=form group>
                            <label class="control-label col-sm-2">ID:</label>
                            <input type="text" formControlName="category_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }" />
                            <div *ngIf="submitted && f.category_id.errors" class="invalid-feedback">
                                <div *ngIf="f.category_id.errors.required">ID is required</div>
                                <div *ngIf="f.category_id.errors.pattern">Enter ID</div>
                            </div> -->
    
                        <div class=form group>
                            <label class="control-label col-sm-2">Category Name:</label>
                            <input type="text" formControlName="category_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category_name.errors }" />
                            <div *ngIf="submitted && f.category_name.errors" class="invalid-feedback">
                                <div *ngIf="f.category_name.errors.required">Username is required</div>
                                <div *ngIf="f.category_name.errors.pattern">Enter Username</div>
                            </div>
                        
                        </div>
                        <div class = form group>
                            <label class="control-label col-sm-2">Breif Details:</label>
                            <input type="text" formControlName="briefdetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.briefdetails.errors }" />
                            <div *ngIf="submitted && f.briefdetails.errors" class="invalid-feedback">
                                <div *ngIf="f.briefdetails.errors.required">Password is required</div>
                                <div *ngIf="f.briefdetails.errors.minlength">Password must be at least 6 characters and Alphanumeric</div>
                            </div>
                        </div>
                       
                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
