<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Sign in As a Seller</h2>
                    <h4>We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
                        <div class=form group>
                            <label class="control-label col-sm-2">User ID:</label>
                            <input type="text" formControlName="id" class="form-control" [ngClass]="{'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">User ID is Required</div>
                                <div *ngIf="f.id.errors.pattern">Enter User ID</div>
                            </div>
                        
                        </div>

                        <div class=form group>
                            <label class="control-label col-sm-2">UserName:</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.pattern">Enter Username</div>
                            </div>
                        
                        </div>

                        <div class = form group>
                            <label class="control-label col-sm-2">Password:</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters and Alphanumeric</div>
                            </div>
                        </div>
                
                        <div class = form group>
                            <label class="control-label col-sm-2">Mobile:</label>
                            <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                                <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
                                <div *ngIf="f.mobile.errors.pattern">Enter a valid mobile number</div>
                            </div>
                        </div>
                <div class = form group>
                            <label class="control-label col-sm-2">Date of Birth:</label>
                            <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                <div *ngIf="f.date.errors.required">Date of Birth is required</div>
                                <!-- <div *ngIf="f.date.errors.minlength">Enter a valid date</div> -->
                            </div>
                        </div>
                
               <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                          </div>
            
    
    
    
      
                     </form>
                 </div>
             </div>
         </div>
       </div>
     </div>
