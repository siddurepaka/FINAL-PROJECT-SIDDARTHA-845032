<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="assets/images/main logo.png" alt="Smiley face" height="60px" width="120px">
                    <h2>Login</h2>
                    <h4>We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                        
                        <label> <input type="radio" formControlName="role" value="buyer" name="role">Buyer
                        </label>
                        <label> <input type="radio" formControlName="role" value="seller" name="role">Seller
                        </label>
        
                       <br/>
                       <br/>
                        <div class=form group>
                            <label class="control-label col-sm-2">UserName:</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.pattern">Enter Username</div>
                            </div>
                        
                        </div>

                        <div class = form group>
                            <label class="control-label col-sm-2">Password:</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters and Alphanumeric</div>
                            </div>
                        </div>
                                    
               <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                          </div>
            
    
    
    
      
                    </form>
                </div>
             </div>
         </div>
       </div>
     </div>
